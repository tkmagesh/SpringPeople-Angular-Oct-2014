<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script src="angular.js"></script>
    <style>
        .completed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
        }
        li {
            cursor: pointer;
        }
    </style>
    <script>
    function taskController($scope){
        $scope.list = [];
        $scope.add = function(taskName){
            var newTask = {
                name : taskName,
                isCompleted : false,
                toggle : function(){
                    this.isCompleted = !this.isCompleted;
                }
            };
            $scope.list.push(newTask);
        };
        $scope.getCompletedCount = function(){
            return $scope.list.filter(function(task){
                return task.isCompleted;
            }).length;
        };
        $scope.removeCompleted = function(){
            $scope.list = $scope.list.filter(function(task){
                return !task.isCompleted;
            });
        };
    }
    
    </script>
</head>
<body ng-app ng-controller="taskController">
    <h1>Task Manager <sup>(<span class="completed">{{getCompletedCount()}}</span> / {{list.length}})</sup></h1>
    <div class="content">
        <label for="txtTask">Task :</label>
        <input type="text" ng-model="newTaskName">
        <input type="button" value="Add Task" ng-click="add(newTaskName)">
        <input type="button" value="Remove Completed" ng-click="removeCompleted()">
        <ul>
            <li ng-repeat="task in list track by $index"
                ng-click="task.toggle()"
                ng-class="{completed : task.isCompleted}"
                >{{task}}</li>
        </ul>
    </div>
</body>
</html>
