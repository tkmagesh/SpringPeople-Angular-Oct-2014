<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script src="angular.js"></script>
    <style>
    .completed{
        color : red;
        text-decoration: line-through;
        font-style: italic;
    }
    </style>
</head>
<body>
    <h1>Task Manager <sup>(<span class="completed">0</span> / 0)</sup></h1>
    <div class="content">
        <label for="txtTask">Task :</label>
        <input type="text" name="" id="">
        <input type="button" value="Add Task">
        <input type="button" value="Remove Completed">
        <ul>
            <li>Task - 1</li>
            <li class="completed">Task - 2</li>
            <li>Task - 3</li>
        </ul>
    </div>
</body>
</html>
